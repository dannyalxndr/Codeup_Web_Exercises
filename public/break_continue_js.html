<html>
<head>
	<title>break_continue_js</title>
</head>
<body>
	<h2>Break & Continue</h2>
	<script>

		var randNumber = Math.floor((Math.random()*50)+1);

		while(randNumber % 2 == 0) {
			randNumber = Math.floor((Math.random()*50)+1);
		}

		console.log("Random odd number to skip is: " + randNumber);

		for (var x = 1; x < 50; x++) {
			if(x % 2 == 0) {
				continue;
			} else if(x == randNumber) {
				console.log("Yipes! Skipping number: " + randNumber);
				continue;
			}
			console.log("Here is an odd number: " + x);
		}

	</script>
</body>
</html>
