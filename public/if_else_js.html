<body>

	<h1>if_else_js.html color exercise</h1>

	<script>

		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
		var color = colors[Math.floor(Math.random()*colors.length)];
		var favorite = 'blue';

		switch (color)
		{
			case 'red':			
				console.log('Apples are red.');		
				break;	 
			case 'orange':		
				console.log('Oranges are orange.');			
				break;
			case 'yellow':			
				console.log('Bananas are yellow.');			
				break;
			case 'green':			
				console.log('Grass is green.');			
				break;
			case 'blue':			
				console.log('The ocean is blue.');		
				break;	
			default:			
				console.log("I don't know anything by that color because I'm basic");
		}

		var message = (color == favorite) ? "Blue is my favorite color." : "Wrong color";
		console.log(message);

	</script>
</body>
</html>
