<html>
<head>
	<title>Functions</title>
</head>
<body>

	<script>

		(function(){
			var myNameIs = "Daniel";
			alert("Hello from " + myNameIs);
		})();

		(function() {
			var random = Math.floor((Math.random()*100)+1);
			var remainder = random % 2;
			var msg = (remainder == 0) ? random + ' is an even number.' : random + ' is an odd number';
			console.log(msg);
		})();

	</script>

</body>
</html>
